<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <div class="main-container">
      <div class="form-container">
        <h1>Dışarı Çıkabilir Miyim?</h1>
        <p>
          Merhabalar sevgili Türkiye kimliğine sahip birey! Dünyanın en basit
          olması gerekirken absürt derecede karmaşık sorusuna cevap arıyorsan
          doğru yerdesin. <br /><br />Not: Yatırım tavsiyesi değildir!
        </p>
        <form id="main-form">
          <div class="input-group mb-3">
            <label class="input-group-text" for="passport-select"
              >Herhangi bir başka pasaport</label
            >
            <select class="form-select" id="passport-select">
              <option value="true">Var</option>
              <option value="false" selected>Yok</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="userAge" class="form-label">Yaş</label>
            <input
              type="number"
              class="form-control"
              value="18"
              min="0"
              max="150"
            />
          </div>
          <div class="date-line">
            <div class="input-group mb-3">
              <label class="input-group-text" for="day-select">Gün</label>
              <select class="form-select" id="day-select"></select>
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect02"
                >Ay</label
              >
              <select class="form-select" id="inputGroupSelect02">
                <option selected value="4">Mayıs</option>
              </select>
            </div>
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="hour-select">Saat</label>
            <select class="form-select" id="hour-select"></select>
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="vaccine-select"
              >Aşılanma Durumu</label
            >
            <select class="form-select" id="vaccine-select">
              <option value="true">Aşılandım</option>
              <option value="false">Aşılanmadım</option>
            </select>
          </div>
          <div>
            <button class="btn btn-primary" type="submit">
              Dışarı çıkabilir miyim?
            </button>
          </div>
        </form>
      </div>
      <div id="response-container"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
